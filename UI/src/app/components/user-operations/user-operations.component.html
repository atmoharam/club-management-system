<div class="container">
  <h1>User Operations</h1>
  
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h2>Register User</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            
            <div class="row mb-3">
              <div class="col-4">
                <label for="countryCode" class="form-label">Country Code</label>
                <input type="text" class="form-control" id="countryCode" formControlName="countryCode">
              </div>
              <div class="col-8">
                <label for="number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="number" formControlName="number">
              </div>
            </div>
            
            <div class="mb-3">
              <label for="dateOfBirth" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth">
            </div>
            
            <div class="mb-3">
              <label for="street" class="form-label">Street</label>
              <input type="text" class="form-control" id="street" formControlName="street">
            </div>
            
            <div class="row mb-3">
              <div class="col-8">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" formControlName="city">
              </div>
              <div class="col-4">
                <label for="zip" class="form-label">ZIP Code</label>
                <input type="text" class="form-control" id="zip" formControlName="zip">
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
          </form>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h2>Check In/Out</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="checkActionForm" (ngSubmit)="onCheckAction()">
            <div class="mb-3">
              <label for="userId" class="form-label">User ID</label>
              <input type="text" class="form-control" id="userId" formControlName="id">
            </div>
            
            <div class="mb-3">
              <label for="gate" class="form-label">Gate</label>
              <input type="text" class="form-control" id="gate" formControlName="gate">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Action</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="checkIn" value="check_in" formControlName="action">
                <label class="form-check-label" for="checkIn">Check In</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="checkOut" value="check_out" formControlName="action">
                <label class="form-check-label" for="checkOut">Check Out</label>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled]="!checkActionForm.valid">Submit</button>
          </form>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h2>User Login</h2>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <div class="btn-group w-100" role="group">
              <button type="button" class="btn" [class.btn-primary]="loginMethod === 'id'" [class.btn-outline-primary]="loginMethod !== 'id'" (click)="setLoginMethod('id')">Login by ID</button>
              <button type="button" class="btn" [class.btn-primary]="loginMethod === 'email'" [class.btn-outline-primary]="loginMethod !== 'email'" (click)="setLoginMethod('email')">Login by Email</button>
            </div>
          </div>
          
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label for="loginValue" class="form-label">{{ loginMethod === 'id' ? 'User ID' : 'Email' }}</label>
              <input type="text" class="form-control" id="loginValue" formControlName="loginValue">
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
          </form>
          
          <div *ngIf="user" class="mt-3">
            <h3>User Details</h3>
            <div class="card">
              <div class="card-body">
                <p><strong>ID:</strong> {{ user.id }}</p>
                <p><strong>Name:</strong> {{ user.name }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Date of Birth:</strong> {{ user.dateOfBirth }}</p>
                <p><strong>Membership Status:</strong> {{ user.membershipStatus }}</p>
                <p><strong>Renewal Date:</strong> {{ user.renewalDate }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="actionResponse" class="alert alert-info mt-3">
    {{ actionResponse }}
  </div>
</div>
